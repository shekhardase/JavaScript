<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button id="btn">Click Me</button>
    </div>
</body>



<script>

    let x = function () {
        alert("Hello1")
    }

    let y = function () {
        alert("Hello2")
    }

    btn.addEventListener('click', x)
    btn.addEventListener('click', y)



    let a = prompt("Enter ")
    if (a == 2) {
        btn.removeEventListener('click', x)
    }
</script>

</html>
