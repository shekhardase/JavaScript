<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            background-color: red;
            color: white;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        .blue {
            background-color: blue;
            color: white;
        }

        .black {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <button onclick="toggleClasses()">Click me</button>
    <div id="first" class="red">
        <span>Hey Am here</span>
    </div>

    <script>
        // classList
        function toggleClasses() {
            var element = document.getElementById("first");
            var classes = ["red", "yellow", "blue", "black"];
            var randomClass = classes[Math.floor(Math.random() * classes.length)];
            element.classList.remove("red", "yellow", "blue", "black");
            element.classList.add(randomClass);
        }
    </script>

</body>

</html>
