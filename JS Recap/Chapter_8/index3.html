<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div id="first">
            <p>This is the content that goes in the placeholder.</p>
        </div>
    </div>
</body>


<script>
    let a = document.getElementsByTagName('div')[0];
    a.innerHTML = a.innerHTML + '<h1> HELLO WORLD </h2> '  //we've done this before

    let div = document.createElement('div')
    div.innerHTML =  '<h1> HELLO WORLD </h2>'
    a.append(div);
    a.before(div);
</script>
</html>
